<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
	<main class="container mt-3">
	
		<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item">Search</li>
		    <li class="breadcrumb-item">Show</li>
		    <li class="breadcrumb-item active" aria-current="page">Find By organizer </li>
		  </ol>
		</nav>
		
		<form class="d-flex" th:action="@{/search/customer/ticketsBycustomers}" th:object="${ticketbycustomerSearch}" method="get">
	    	<input class="form-control me-2" type="search" th:field="*{firstname}" placeholder="Search ticket by first name customer" aria-label="Search">
	    	<button class="btn btn-light" type="submit">Search</button>
	    </form>
		

		<div class="row">
		  
		  <div th:each="ticket : ${tickets}" class="col-sm-4">
		    <div class="card">
		      <div class="card-header">
		      <h4 class="card-text" th:text="' Id:'+${ticket.id}">Special title treatment</h4>
		      </div>
		      <div class="card-body">		        
			    <h5 class="card-title" th:text="'Show: '+${ticket.show.name}">With supporting text below as a natural lead-in to additional content.</h5>
			    <h6 class="card-text" th:text="'Payment Option: '+${ticket.paymentOption.name}">With supporting text below as a natural lead-in to additional content.</h6>
			    <p  class="card-text" th:text="'Customer first name: '+${ticket.customer.firstname}"></p>
			    <p  class="card-text" th:text="'Customer last name: '+${ticket.customer.lastname}"></p>
			    <p  class="card-text" th:text="'Credit card owner: '+${ticket.cardOwner}"></p>
			    <p  class="card-text" th:text="'Credit card Number: '+${ticket.cardNumber}"></p>
			    <p  class="card-text" th:text="'Expiration day card: '+${ticket.cardExpirationDay}"></p>
			    <p  class="card-text" th:text="'CVV: '+${ticket.cvv}"></p> 
			    <p  class="card-text" th:text="'Price: '+${ticket.show.price}"></p>
			    <p  class="card-text" th:text="'Taxes & others: '+${(ticket.show.price*0.2) + (ticket.show.price*0.18)}"></p>
			    <h5  class="card-text" th:text="'Total: '+${ticket.show.price + (ticket.show.price*0.2) + (ticket.show.price*0.18)}"></h5>
			    <a th:href="@{'/listAllTicketsCustomer/del/' + ${ticket.id}}" class="btn btn-danger mt-3"> <i class="fas fa-ban"></i> Refund </a>
			    <a th:href="@{'/listAllTicketsCustomer/altview/' + ${ticket.id} }" class="btn btn-outline-info mt-3"> <i class="fas fa-external-link-alt"></i> Show Link</a>
		        
		      </div>
		    </div>
		  </div>

		</div>
		
		
	</main>
	
		
	
  	
	
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
