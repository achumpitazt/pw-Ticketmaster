<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

<header th:replace = "layout/layout :: header"></header>


	<div class="container">
	<form th:fragment="form" class="d-flex mt-3 mb-3" th:action="@{search/organiser/showsAll}" th:object="${showSearch}" method="get">
		 
	                <input class="form-control me-2" type="search" th:field="*{name}" placeholder="Search show" aria-label="Search">
	                <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
	      
	     </form>


		 <a th:href="@{/showsOrganiserController/new}" class="btn btn-primary"> <i class="fas fa-plus"></i> New</a>
		<div class="row">
		  
		  <div th:each="show : ${shows}" class="col-sm-3">
		    <div class="card">
		      <div class="card-header">
		      <h4 th:text="${show.name}"></h4>
		      </div>
		      <div class="card-body">
		        <!--  <h5 class="card-title" th:text="${show.name}">Special title treatment</h5>-->
			    <h5 class="card-title" th:text="'Organiser: '+${show.organiser.name}">With supporting text below as a natural lead-in to additional content.</h5>
			    <h6 class="card-text" th:text="'Event Type: '+${show.eventType.name}"></h6>
			    <p class="card-text" th:text="'Date: '+${show.day} + '/'+${show.month}+'/'+${show.year}">.</p>
			    <p class="card-text" th:text="'Description: '+${show.description}"></p>
			    <p class="card-text" th:text="'Price: '+${show.price}"></p>
		        <p class="card-text" th:text="'TicketMaster Commission: '+${show.price*0.2}"></p>
		        <p class="card-text" th:text="'TicketMaster Commission: '+${show.price*0.18}"></p>
		        <h6 class="card-text" th:text="'Final price: '+${(show.price)+(show.price*0.18)+(show.price*0.20)}"></h6>
		        <a th:href="@{'/showsOrganiserController/'+${show.id}+'/edit'}" class="btn btn-outline-warning mt-3"><i class="fas fa-edit"></i> Edit</a>
		        <a th:href="@{'/showsOrganiserController/del/'+${show.id}}" class="btn btn-danger mt-3"><i class="fas fa-trash-alt"></i> Delete</a>
		      </div>
		    </div>
		  </div>

		</div>
		
	</div>
	
	
	
	



<footer th:replace = "layout/layout :: footer"></footer>
 	
 	
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
