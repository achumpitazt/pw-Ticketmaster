<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>

	<div class="card" style="width: 60rem;">
	  <div class="card-header">
	    List of Shows
	  </div>
	  <div class="card-body">
	  
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Description</th>
		      <th scope="col">Organiser</th>
		      <th scope="col">Price</th>
		      <th scope="col">Comission</th>
		      <th scope="col">Taxe (18%)</th>
		      <th scope="col" style="width: 20rem;">Final Price</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="show : ${shows}">
		      <th th:text="${show.id}" scope="row">1</th>
		      <td th:text="${show.name}">Mark</td>
		      <td th:text="${show.description}">Mark</td>
		      <td th:text="${show.organiser.name}">Mark</td>
		      <td th:text="${show.price}">Mark</td>
		      <td th:text="${show.price*0.2}">Mark</td>
		      <td th:text="${(show.price*0.18)}">Mark</td>
		      <td th:text="${show.price + (show.price*0.2) + (show.price*0.18)}">Mark</td>
		      <td> <a th:href="@{'/shows/' + ${show.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/shows/' + ${show.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td> 
		      <td> <a th:href="@{'/shows/del/' + ${show.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>  
		    </tr>
		  </tbody>
		</table>
	    
	    <a th:href="@{'/shows/new'}" class="btn btn-primary"> <i class="fas fa-plus"></i> New</a>
	  </div>
	</div>
	


	
	
	
	
	
		
	<footer th:replace = "layout/layout :: footer"></footer>
 	
 	
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
