<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	
	<header th:replace = "layout/layout :: header"></header>
	<div class="card" style="width: 40rem;">
	  <div class="card-header">
	    Edit Show
	  </div>
	  <div class="card-body">
	  	
	  	<form th:action="@{/customers/save}" th:object="${customerEdit}" method="post">
		  <div class="mb-3">
		    <label for="First name" class="form-label">First Name</label>
		    <input type="text" class="form-control" th:field="*{firstname}" placeholder="First Name of customer" >
		  	<label for="name" class="form-label">Last Name</label>
		    <input type="text" class="form-control" th:field="*{lastname}" placeholder="Last Name of customer" >
		  	 <label for="name" class="form-label">Email</label>
		    <input type="text" class="form-control" th:field="*{email}" placeholder="Email of customer" >
		  	 <label for="name" class="form-label">Password</label>
		    <input type="text" class="form-control" th:field="*{password}" placeholder="Password of customer" >
		    <label for="name" class="form-label">Country</label>
		    <select th:field="*{country}" class="form-control">
				      	<option th:each="country : ${countries}" 
				      		th:value="${country.id}" 
				      		th:text="${country.name}" ></option>
			 </select>
		     <label for="name" class="form-label">Organiser</label>
		     <select th:field="*{gender}" class="form-control">
				      	<option th:each="gender : ${genders}" 
				      		th:value="${gender.id}" 
				      		th:text="${gender.name}" ></option>
			</select>
		  </div>

		  <button type="submit" class="btn btn-primary">Update</button>
		</form>
		<br>
  		<a th:href="@{/customers}" class="btn btn-primary"> <i class="fas fa-angle-double-left"></i> Return</a>
	  </div>
	</div>
	
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
