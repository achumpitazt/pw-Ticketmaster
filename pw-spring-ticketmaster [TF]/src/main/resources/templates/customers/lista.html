<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
	<h1></h1>
	
	<main class="container">
	 <form th:fragment="form" class="d-flex mt-3 mb-3" th:action="@{search/admin/customers}" th:object="${customerSearch}" method="get">
	 
                <input class="form-control me-2" type="search" th:field="*{firstname}" placeholder="Search customer" aria-label="Search">
                <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
      
     </form>
	
	
	<div class="card" style="width: 100%;">
	  <div class="card-header">
	    List of Customers
	  </div>
	  <div class="card-body">
	  
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Password</th>
		      <th scope="col">Country</th>
		      <th scope="col" style="width: 20rem;">Gender</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="customer : ${customers}">
		      <th th:text="${customer.id}" scope="row">1</th>
		      <td th:text="${customer.firstname}">Mark</td>
		      <td th:text="${customer.lastname}">Mark</td>
		      <td th:text="${customer.email}">Mark</td>
		      <td th:text="${customer.password}">Mark</td>
		      <td th:text="${customer.country.name}">Mark</td>
		      <td th:text="${customer.gender.name}">Mark</td>
		      <td> <a th:href="@{'/customers/' + ${customer.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/customers/' + ${customer.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td> 
		      <td> <a th:href="@{'/customers/del/' + ${customer.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>  
		    </tr>
		  </tbody>
		</table>
	    
	    <a th:href="@{'/customers/new'}" class="btn btn-primary"> <i class="fas fa-plus"></i> New</a>
	  </div>
	</div>
	</main>
	

	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
