<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	<h1> </h1>
	
	<div class="card" style="width: 70rem;">
	  <div class="card-header">
	    List of Tickets
	  </div>
	  <div class="card-body">
	  
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Payment Option</th>
		      <th scope="col">Customer First Name</th>
		      <th scope="col">Customer Last Name</th>
		      <th scope="col" style="width: 20rem;">Show Name</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="ticket : ${tickets}">
		      <th th:text="${ticket.id}" scope="row">1</th>
		      <td th:text="${ticket.paymentOption.name}">Mark</td>
		      <td th:text="${ticket.customer.firstname}">Mark</td>
		      <td th:text="${ticket.customer.lastname}">Mark</td>
		      <td th:text="${ticket.show.name}">Mark</td>
		      <td> <a th:href="@{'/tickets/altview/' + ${ticket.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/tickets/del/' + ${ticket.id} }" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>  
		        
		    </tr>
		  </tbody>
		</table>
	  </div>
	</div>
	
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
