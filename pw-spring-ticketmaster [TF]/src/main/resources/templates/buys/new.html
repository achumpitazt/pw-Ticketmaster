<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
	  <main>
	  
	  	  
	<div class="container">
	<div class="card-body">
	  <div class="card-header">
	    We accept this payment options
	  </div>
	  	<table class="table table-striped table-hover" style="background-color:white;">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Description</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="paymentOption : ${paymentOptions}">
		      <th th:text="${paymentOption.id}" scope="row">1</th>
		      <td th:text="${paymentOption.name}">Mark</td>
		      <td th:text="${paymentOption.description}">Mark</td>
		    </tr>
		  </tbody>
		</table>
	  </div>
	
	
	
	

	<div class="card" >
	  <div class="card-header">
	    Ticket
	  </div>
	  <div class="card-body">
	  	
	  	<form th:action="@{'/buys/savenew'}" th:object="${ticketNew}" method="post">
		  <div class="mb-3">
		    <label for="name" class="form-label">Show </label>
		    	<select th:field="*{show}" class="form-control">
				      <option th:each="show : ${shows}" 
				      	th:value="${show.id}" 
				      	th:text="${show.name}+' ---- Price:  ('+${show.price+(show.price*0.2)+(show.price*0.18)}+ ')'" ></option>
				</select>
		  	
		  	<label for="name" class="form-label">Payment Option</label>
		     <select th:field="*{paymentOption}" class="form-control">
				      	<option th:each="paymentOption : ${paymentOptions}" 
				      		th:value="${paymentOption.id}" 
				      		th:text="${paymentOption.name}" ></option>
			</select>
			
			<label for="name" class="form-label">Customer</label>
		     <select th:field="*{customer}" class="form-control">
				      	<option th:each="customer : ${customers}" 
				      		th:value="${customer.id}" 
				      		th:text="${customer.firstname}+' '+ ${customer.lastname}" ></option>
			</select>
		  	
		  	<label for="name" class="form-label">Card Owner Name</label>
		    <input type="text" class="form-control" th:field="*{cardOwner}" placeholder="Description of show" >
		  	 <label for="name" class="form-label">CardNumber</label>
		    <input type="text" class="form-control" th:field="*{cardNumber}" placeholder="Time of show" >
		  	 <label for="name" class="form-label">Card Expiration Day</label>
		    <input type="text" class="form-control" th:field="*{cardExpirationDay}" placeholder="Day of show" >
		     <label for="name" class="form-label">CVV</label>
		    <input type="text" class="form-control" th:field="*{cvv}" placeholder="Month of show" >
		     
			</div>
		  <button type="submit" class="btn btn-primary">Pay</button>
		</form>
		<br>
  		<a th:href="@{/listAllShowCustomer}" class="btn btn-outline-primary"> <i class="fas fa-angle-double-left"></i> Return</a>
	  	</div>
	  </div>
	</div>
	 </main>
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
