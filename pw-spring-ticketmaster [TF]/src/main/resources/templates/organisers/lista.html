<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
	<main>
	<div class="container">
	 <form th:fragment="form" class="d-flex mt-3 mb-3" th:action="@{search/admin/organisers}" th:object="${organiserSearch}" method="get">
	 
                <input class="form-control me-2" type="search" th:field="*{name}" placeholder="Search organiser" aria-label="Search">
                <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
      
     </form>
		
		<div class="card" style="width: 100%;">
	  <div class="card-header">
	    List of Organisers
	  </div>
	  <div class="card-body">
	  
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Description</th>
		      <th scope="col" style="width: 20rem;">Email</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="organiser : ${organisers}">
		      <th th:text="${organiser.id}" scope="row">1</th>
		      <td th:text="${organiser.name}">Mark</td>
		      <td th:text="${organiser.description}">Mark</td>
		      <td th:text="${organiser.email}">Mark</td>
		      <td> <a th:href="@{'/organisers/' + ${organiser.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/organisers/' + ${organiser.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td> 
		      <td> <a th:href="@{'/organisers/del/' + ${organiser.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>  
		    </tr>
		  </tbody>
		</table>
	    
	    <a th:href="@{'/organisers/new'}" class="btn btn-primary"> <i class="fas fa-plus"></i> New</a>
	  </div>
	</div>
	</div>
	</main>
	
		
		

	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>


</body>
</html>
