<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
	<h1> </h1>
	<main>
	<div class="container">
		<form th:fragment="form" class="d-flex mt-3 mb-3" th:action="@{search/admin/countries}" th:object="${countrySearch}" method="get">
	 
                <input class="form-control me-2" type="search" th:field="*{name}" placeholder="Search country" aria-label="Search">
                <button class="btn btn-light" type="submit"><i class="fas fa-search"></i></button>
      
     </form>
	
	<div class="card" style="width: 100%;">
	  <div class="card-header">
	    List of Countries
	  </div>
	  <div class="card-body">
	    
	    
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col" style="width: 20rem;">Name</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="country : ${countries}">
		      <th th:text="${country.id}" scope="row">1</th>
		      <td th:text="${country.name}">Mark</td>
		      <td> <a th:href="@{'/countries/' + ${country.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/countries/' + ${country.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td> 
		      <td> <a th:href="@{'/countries/del/' + ${country.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>  
		    </tr>
		  </tbody>
		</table>
	    
	    <a th:href="@{'/countries/new'}" class="btn btn-primary"> <i class="fas fa-plus"></i> New</a>
	  </div>
	</div>
	</div>
	</main>
	
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
