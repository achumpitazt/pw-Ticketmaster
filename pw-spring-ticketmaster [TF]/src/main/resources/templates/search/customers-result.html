<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

<header th:replace="layout/layout :: header"></header>


<main>
<section style="margin: 20px;">
 	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item"><a href="#">Search</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Customers</li>
	  </ol>
	</nav>
 </section>
 
 <section style="margin: 20px;">
 	<div class="row" >
 	
	  <div th:each="customer : ${customersFound}" class="col-sm-3" style="padding: 5px;" >
	 	<div  class="card" style="width: 18rem;">
		  <img th:src="@{/img/avatar-customer.png}" style="width: 50%;" class="card-img-top m-auto mt-3" alt="img-organiser">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${customer.firstname}">.</h5>
		      
		    <p class="card-text">
		    	<strong>Last name:</strong> <span th:text="${customer.lastname}"></span><br>
		    	<strong>Email:</strong> <span th:text="${customer.email}"></span>
		    	
		    </p>
		    
		    <a th:href="@{'/customers/' + ${customer.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> View </a> 
		   	<a th:href="@{'/customers/' + ${customer.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> Edit </a>
		    <a th:href="@{'/customers/del/' + ${customer.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> Delete</a>
		    
		    
		  </div>
		</div>
 	  </div>
 	  
	</div>
 </section>
</main>
 <!--Footer-->
  <!-- Site footer -->
  <footer th:replace="layout/layout :: footer" class="site-footer mt-5" id="top-menu"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
