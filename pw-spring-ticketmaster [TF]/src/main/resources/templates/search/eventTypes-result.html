<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!--Fragmento Head-->
<head th:replace ="layout/layout ::head"></head>

<body>
	<!--Header-->
	<header th:replace="layout/layout :: header"></header>
	<!--Main-->
	<main class="mt-4 container">
		<!-- Breadcrumb -->
		<h2>Result Search: <span th:text="${eventTypeSearch.name}"></span></h2>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Search</li>
				<li class="breadcrumb-item active" aria-current="page">Result for Event Type</li>
			</ol>
		</nav>
		<!-- Section Card -->
		<section class="ResultSearch">
			<div class="row">
				<!-- Card -->
				<div th:each="eventType : ${eventTypesFound}" class="col-sm-4">
					<div class="card">
						<div class="card-body">
							<img src="/img/SearchbyType.jpg" class="card-img-top"
								alt="Result Search">
							<h5 class="card-title mt-2 mb-2" th:text="${eventType.name}">.</h5>
							<a th:href="@{'/eventTypes/' + ${eventType.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> Search</a> 
		      <a th:href="@{'/eventTypes/' + ${eventType.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> Edit </a>
		      <a th:href="@{'/eventTypes/del/' + ${eventType.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> Delete </a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
	<!--Footer-->
	<!-- Site footer -->
	<footer th:replace="layout/layout :: footer" class="site-footer mt-5"
		id="top-menu"></footer>

	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
