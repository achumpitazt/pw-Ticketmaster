<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	
	<div class="card" style="width: 40rem;">
	  <div class="card-header">
	    View Event Type
	  </div>
	  <div class="card-body">
	  	<p>
	  		Id: <span th:text="${paymentOption.id}"></span> <br>
	  		Name: <span th:text="${paymentOption.name}"></span> <br>
	  		Description: <span th:text="${paymentOption.description}"></span> <br>
	  	</p>
	  	
	    
	    <a th:href="@{/paymentOptions}" class="btn btn-primary"> <i class="fas fa-angle-double-left"></i> Return</a>
	  </div>
	</div>
	
	
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
