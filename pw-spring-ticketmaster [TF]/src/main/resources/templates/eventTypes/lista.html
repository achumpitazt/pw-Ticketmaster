<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace = "layout/layout :: header"></header>
	<h1></h1>
	<main>	
	
	<section class="container mt-4">
		<form class="d-flex" th:action="@{/search/admin/eventTypes}"
			th:object="${eventTypeSearch}" method="get">
			<input class="form-control me-2" type="search" th:field="*{name}"
				placeholder="Search Event Type" aria-label="Search">
			<button class="btn btn-light" type="submit">Search</button>
		</form>
	<h1></h1>
	<div class="card" style="width: 100%;">
	  <div class="card-header">
	    List of Event Types
	  </div>
	  <div class="card-body">
	    
	    
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col" style="width: 20rem;">Description</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="eventType : ${eventTypes}">
		      <th th:text="${eventType.id}" scope="row">1</th>
		      <td th:text="${eventType.name}">Mark</td>
		      <td th:text="${eventType.description}">Mark</td>
		      <td> <a th:href="@{'/eventTypes/' + ${eventType.id} }" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/eventTypes/' + ${eventType.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td> 
		      <td> <a th:href="@{'/eventTypes/del/' + ${eventType.id}}" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>  
		    </tr>
		  </tbody>
		</table>
	    
	    <a th:href="@{'/eventTypes/new'}" class="btn btn-primary"> <i class="fas fa-plus"></i> New</a>
	  </div>
	</div>
	</section>
	</main>
	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
